<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script>
        /**
         * Function对象
         * length：代表形参个数
         */
        // function fun1(a, b) {
        //     alert(a+b);
        // }
        // fun1(3,5);
        function add() {
            var sum=0;
            for (var i=0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            return sum;
        }
        alert(add(1,2,3));
    </script>
</head>
