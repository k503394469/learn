<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>

</head>
<body>
<input type="button" value="refresh" id="b1">
<input type="button" value="go" id="b2">
<script>
    var b1 = document.getElementById("b1");
    var b2 = document.getElementById("b2");

    b1.onclick = function () {
        location.reload();
    }
    b2.onclick=function () {
        location.href="https://www.google.com";
    }
</script>
</body>
</html>
